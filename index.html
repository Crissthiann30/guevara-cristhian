<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéFinder - Búsqueda</title>
    <link rel="stylesheet" href="shared.css">
</head>
<body>
    <div class="pokeball-bg">
        <div class="pokeball-top"></div>
        <div class="pokeball-bottom"></div>
        <div class="pokeball-center-background"></div>

    </div>

    <header class="main-header">
        <h1 class="logo-title">POKÉMON FINDER</h1>
    </header>

    <nav class="tab-nav">
        <a href="index.html" class="tab-btn active">🔍 BUSCAR</a>

    <div class="search-container">
        <div class="search-row">

            <input type="text" id="searchInput" class="search-input" placeholder="NOMBRE O ID...">

    <div id="searchResults" class="search-results hidden"></div>
